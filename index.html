<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/favicon.ico  ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <div id="gmail">Gmail</div>
                <div id="images">Images</div>
                <div id="google-apps-container">
                    <span class="tooltiptext">Google apps</span>
                    <span class="material-symbols-outlined">
                        apps
                    </span>
                </div>
                <div id="sign-in">Sign in</div>
            </div>
        </header>

        <div id="logo-container">
            <div id="google-logo">
                <img src="img/google-logo.png" alt="">
            </div>
        </div>
        <div class="search-bar-container">
            <span class="material-symbols-outlined" id="search">search</span>
            <form action="https://www.google.com/search">
                <input type="text" id="search-field" name="q" title="Search">
            </form>
            <div id="mic">
                <span class="drop-down"></span>
                <img src="img/voice-search.png" alt="voice search" id="voice-search">
                <span class="tooltiptext-1">Search by voice</span>

            </div>
            <div id="camera">
                <span class="drop-down"></span>
                <img src="img/image-search.png" alt="search by image" id = "image-search">
                <span class="tooltiptext-2">Search by image</span>

            </div>
        </div>
        <div class="buttons-container">
            <button type="submit">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
        <div class="language-container">
            <div id="google-offered-in">Google offered in:</div>
            <div class="sinhala-tamil">
                <div id="sinhala">සිංහල</div>
                <div id="tamil">தமிழ்</div>
            </div>
            
        </div>
        <div id="bottom">
            <div id="country">Sri Lanka</div>
           <div id="bottom-fields">
               <div id="about">
                   <div>About</div>
                   <div>Advertising</div>
                   <div>Business</div>
                   <div>How Search works</div>
               </div>
               <div id="settings">
                   <div>Privacy</div>
                   <div>Terms</div>
                   <div>Settings</div>                  
               </div>
           </div>
       </div>
    </div>
    
</body>
</html>
